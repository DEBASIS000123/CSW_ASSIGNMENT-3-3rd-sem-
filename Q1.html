<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q1</title>
    <script src="C:\Users\hp\Desktop\HTML\jQueryFile\jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            var count=$("#selected").children().length;
            $("button").click(function(){
                $("#selected").text(count);
            });
        });
    </script>
</head>
<body>
    <body>
        <div id="selected">
        <p>Red</p>
        <p>White</p>
        <p>Green</p>
        <p>Black</p>
        <p>Blue</p>
        <p>Orange</p>
    </div>
    <button>click</button>

    
</body>
</html>
